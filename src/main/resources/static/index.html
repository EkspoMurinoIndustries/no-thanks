<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>No Thanks</title>
    <link href = "fonts/gotham/style.css" rel = "stylesheet" type = "text/css" />
    <link href='https://fonts.googleapis.com/css?family=Fredoka One' rel='stylesheet'>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/logo.css">
    <link rel="stylesheet" href="css/game.css">
</head>
<body>
<div class="background">
    <div id="auth-screen">
        <div class="outer-border">
            <div id="auth-block">
                <div class="logo">
                    <img src="img/hand_logo.png" class="logo-img" alt="NT">
                    <p>NO THANKS!</p>
                </div>
                <div class="form-block your-name">
                    <label class="label" for="regName">Привет, введи свое имя</label>
                    <input class="input" type="text" id="regName" name="regName" autofocus>
                    <button class="button ok-button" type="button" onclick="auth(); return false;">OK</button>
                </div>
            </div>
        </div>
    </div>
    <div id="create-and-connect-game-screen">
        <div class="outer-border">
            <div id="main-block">
                <div class="logo middle-logo">
                    <img src="img/hand_logo.png" class="logo-img" alt="NT">
                    <p>NO THANKS!</p>
                </div>
                <div class="form-block create-game">
                    <form>
                        <button class="button create-game-button" type="button" onclick="createGame(); return false;">Create Game</button>
                    </form>
                    <form class="connect-form">
                        <input class="input invite-code-input" type="text" id="inviteCode" name="inviteCode" maxlength="6">
                        <button class="button connect-game-button" type="button" onclick="connectGame(); return false;">Connect</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="lobby-screen">
        <div class="outer-border">
            <div id="lobby-block">
                <div class="logo little-logo">
                    <img src="img/hand_logo.png" class="logo-img" alt="NT">
                    <p>NO THANKS!</p>
                </div>
                <div class="lobby-grid">
                    <div class="form-block players-block">
                        <div class="players-count-block">
                            <span>Players <span id="players-count">1</span>/<span id="max-players-count">10</span></span>
                        </div>
                        <ol id="players-list" class="players-ol">
                            <li class="players-li">
                                <div class="player-ava-block"></div>
                                <span class="nickname">MC_ZALUPA</span>
                            </li>
                        </ol>
                    </div>
                    <div class="lobby-control-block">
                        <div class="tab">
                            <input type="radio" name="css-tabs" id="tab-1" checked class="tab-switch">
                            <label for="tab-1" class="tab-label">Lobby</label>
                            <div class="tab-content lobby-tab-content">
                                <span>Invite code: <span id="invite-code"></span></span>
                                <button class="button" id="start-game-button" type="button" onclick="startGame(); return false;">Start Game</button>
                            </div>
                        </div>
                        <div class="tab">
                            <input type="radio" name="css-tabs" id="tab-2" class="tab-switch">
                            <label for="tab-2" class="tab-label">Properties</label>
                            <div class="tab-content">
                                <div class="prop-block">
                                    <label for="max-number-of-players-prop">Max number of players:</label>
                                    <input id="max-number-of-players-prop" class="props-input" type="number" name="regName">
                                </div>
                                <div class="prop-block">
                                    <label for="extra-card-prop">Max number of players:</label>
                                    <input id="extra-card-prop" class="props-input" type="number" name="regName">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="game-screen">
        <div class="center-block">
            <div class="current-card-block">
                <span id="current-card">32</span>
                <span id="current-card-coins">7</span>
            </div>
            <div class="player-status-block">
                <div class="own-player-card">
                    <div class="coins-card-block"><span id="coins-count">3</span></div>
                    <div class="cards-card-block"><span id="player-cards">3-7, 9, 11, 14, 16, 30-35</span></div>
                </div>
            </div>
            <div class="game-players-block form-block" id="game-players-block">
                <div class="player-card">
                    <div class="nickname-player-card-block">
                        <div class="player-ava-block"></div>
                        <span class="nickname">MC_ZALUPA</span>
                    </div>
                    <div class="status-player-card-block">
                        <div class="cards-card-block"><span>3-7, 9, 11, 14, 16, 20, 22, 24, 27 30-35</span></div>
                    </div>
                </div>
                <div class="player-card turn">
                    <div class="nickname-player-card-block">
                        <div class="player-ava-block"></div>
                        <span class="nickname">DART_VADER</span>
                    </div>
                    <div class="status-player-card-block">
                        <div class="cards-card-block"><span>3-7, 9, 11</span></div>
                    </div>
                </div>
                <div class="player-card">
                    <div class="nickname-player-card-block">
                        <div class="player-ava-block"></div>
                        <span class="nickname">MR_Pukin</span>
                    </div>
                    <div class="status-player-card-block">
                        <div class="cards-card-block"><span>3-7, 9, 11, 14, 16, 20, 22, 24, 27 30-35</span></div>
                    </div>
                </div>
            </div>
            <div class="game-buttons-block">
                <button disabled class="button" id="put-coin" type="button" onclick="putCoin(); return false;">Put Coin</button>
                <button class="button" id="take-card" type="button" onclick="takeCard(); return false;">Take Card</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.js" integrity="sha512-lyIq9fRcCeSCXhp41XC/250UBmypAHV8KW+AhLcSEIksWHBfhzub6XXwDe67wTpOG8zrO2NAU/TYmEaCW+aQSg==" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js" integrity="sha512-iKDtgDyTHjAitUDdLljGhenhPwrbBfqTKWO1mkhSFH3A7blITC9MhYon6SjnMhp4o0rADGw9yAC6EW4t5a4K3g==" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script type="text/javascript" src="js/render.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</html>
